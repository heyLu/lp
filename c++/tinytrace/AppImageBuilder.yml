version: 1
script:
  - make TRACY_FLAGS= tinytrace
  - rm -rf ./AppDir || true
  - mkdir -p ./AppDir/usr/bin
  - mv tinytrace ./AppDir/usr/bin


AppDir:
  path: ./AppDir
  app_info:
    id: org.papill0n.lp.Tinytrace
    name: tinytrace
    icon: ac-adapter
    version: 0.1.0
    exec: usr/bin/tinytrace

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ focal main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - libsdl2-2.0-0
    exclude:
      - adwaita-icon-theme
      - humanity-icon-theme
      - sensible-utils
      - dconf-service
      - ubuntu-mono
      - fonts-*-core

  runtime:
    version: "continuous"

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*

  test:
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: "./AppRun"
      env:
        LD_DEBUG: libs
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: "./AppRun"
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: "./AppRun"
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: "./AppRun"
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: "./AppRun"


AppImage:
  update-information: None
  sign-key: None
  arch: x86_64
